            <a href="/" class="navlink">HOME</a>

        <div class="hamburger" id="hamburger">&#9776;</div>
    </nav>
    <script>
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('navLinks');

        // Toggle menu on hamburger click
        hamburger.addEventListener('click', (e) => {
            e.stopPropagation(); // Prevent click from bubbling
            navLinks.classList.toggle('show');
        });

        // Prevent clicks inside the menu from closing it
        navLinks.addEventListener('click', (e) => {
            e.stopPropagation();
        });

        // Close menu if clicked anywhere else
        document.addEventListener('click', () => {
            navLinks.classList.remove('show');
        });
    </script>
    <br><br><br>
    <div class="contactUsAll" style="font-weight: lighter;">
        <div class="contactUs">
            <div class="contactUs">
                <div class="address">
                    <h2>Located At</h2><br>
                    <h3>Khasra No. 209/1/5/1/1, Gram Sulakhedi, Mangliya road, Tehsil Sanwer, Indore, M.P. 453771</h3>
                </div><br>
                <div class="contact">
                    <h2>Contact Us At</h2><br>
                    <h3>9977991806 shreesawariyabricks@gmail.com</h3>
                </div><br>
                <div class="links">
                    <h2>Social Links</h2><br>
                    <h3>ig fb</h3>
                </div>
            </div>
        </div>

        <section class="contact-section">
            <div class="form-wrapper">
                <h2>Contact Us</h2>
                <form id="contactForm" action="/contact.html" method="POST" novalidate>
                    <input type="text" name="full_name" placeholder="Full Name" required>
                    <input type="tel" name="contact" placeholder="Contact Number" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <textarea name="message" placeholder="Message (optional)"></textarea>
                    <button type="submit">Send</button>
                    <p class="error-msg" id="formError"></p>
                </form>

            </div>
        </section>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(e) {
            const name = this.full_name.value.trim();
            const phone = this.contact.value.trim();
            const email = this.email.value.trim();
            const errorMsg = document.getElementById("formError");

            // Regex patterns
            const phoneRegex = /^\d{10}$/;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[a-z]{2,}$/i;

            // Clear previous error
            errorMsg.textContent = "";

            // Validation checks
            if (!name || !phone || !email) {
                errorMsg.textContent = "‚ùå Please fill in all required fields.";
                e.preventDefault();
            } else if (!phoneRegex.test(phone)) {
                errorMsg.textContent = "üìû Contact number must be exactly 10 digits.";
                e.preventDefault();
            } else if (!emailRegex.test(email)) {
                errorMsg.textContent = "üìß Please enter a valid email address (like user@gmail.com).";
                e.preventDefault();
            }
        });

        const form = document.getElementById("contactForm");
        form.addEventListener("submit", function(e) {
            alert("‚úÖ Your message has been sent to the server!");
        });
    </script>
