<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../static/styles.css" />
    <link rel="stylesheet" href="../static/Contact.css" />


</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <div class="logo-icon"></div>
            Sawariya Bricks
        </div>
        <div class="nav-links">
            <a href="index.html">HOME</a>
            <a href="about.html">ABOUT US</a>
            <a href="product.html">PRODUCTS</a>
            <a href="contact.html">CONTACT US</a>
        </div>
    </nav>
    <br><br><br>
    <section class="contact-section">
        <div class="form-wrapper">
            <h2>Get in Touch</h2>
            <form id="contactForm" action="/contact" method="POST" novalidate>
                <input type="text" name="full_name" placeholder="Full Name" required>
                <input type="tel" name="contact" placeholder="Contact Number" required>
                <input type="email" name="email" placeholder="Email" required>
                <textarea name="message" placeholder="Message (optional)"></textarea>
                <button type="submit">Send</button>
                <p class="error-msg" id="formError"></p>
            </form>
        </div>
    </section>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(e) {
            const name = this.full_name.value.trim();
            const phone = this.contact.value.trim();
            const email = this.email.value.trim();
            const errorMsg = document.getElementById("formError");

            // Regex patterns
            const phoneRegex = /^\d{10}$/;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[a-z]{2,}$/i;

            // Clear previous error
            errorMsg.textContent = "";

            // Validation checks
            if (!name || !phone || !email) {
                errorMsg.textContent = "‚ùå Please fill in all required fields.";
                e.preventDefault();
            } else if (!phoneRegex.test(phone)) {
                errorMsg.textContent = "üìû Contact number must be exactly 10 digits.";
                e.preventDefault();
            } else if (!emailRegex.test(email)) {
                errorMsg.textContent = "üìß Please enter a valid email address (like user@gmail.com).";
                e.preventDefault();
            }
        });
    </script>

</body>

</html>
